# Tmux Configuration

# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 25000
set -g base-index 1
set -g pane-base-index 1
set -g mouse on

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Bind 'v' to begin character-wise selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Bind 'y' to yank selected text to clipboard (example with xclip)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

# Session is considered to be remote when we ssh into host
#if-shell 'test -n "$SSH_CLIENT"' \
#    'source-file ~/.tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set -g status-justify centre \; \
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -g status-justify left \; \
  refresh-client -S


# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-left "  #{session_name} " ;
set -g status-left-length 50
set -g status-right "#{host} %Y-%m-%d %H:%M  "
set -g status-right-length 50

set -g default-terminal "tmux-256color"
set-option -a terminal-features 'alacritty:RGB'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme
# set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'egel/tmux-gruvbox'

# Theme configuration
# set -g @tmux_power_theme gold
set -g @tmux-gruvbox 'dark256' # or 'dark256', 'light', 'light256'

# Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
